<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh">
    <title>Redirecting...</title>
    <script src="utils.js"></script>
    <script>
        window.onload = function () {
            const baseURL = 'https://braflix.gd/tv/1215/';
            const urlStack = new URLStack()

            if (urlStack.empty()) {
                const SEASONS = 7
                const EPISODES = 12

                const epis = populatedEpisodes(SEASONS, EPISODES)
                epis
                    .shuffle()
                    .forEach(_ => urlStack.softPush(baseURL + _[0] + "/" + _[1] + "?play=true"))
                urlStack.save()
            }

            const redirectURL = urlStack.pop()
            console.log(redirectURL);
            document.getElementById("msg").innerText = redirectURL;
            window.location.href = redirectURL;
        };
    </script>

</head>

<body>
    <p id="msg">Redirecting...</p>
</body>

</html>
