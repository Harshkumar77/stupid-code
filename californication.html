<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url='https://braflix.gd/tv/60625/' + Math.floor(Math.random() * 7 + 1) + '/' + Math.floor(Math.random() * 10 + 1) + '?play=true'">
    <title>Redirecting...</title>
    <script>
        Math.random = () => crypto.getRandomValues(new Uint32Array(1))[0] / (2**32);
        window.onload = function() {
            const baseURL = 'https://braflix.gd/tv/1215/';
            const randomNum1 = Math.floor(Math.random() * 7) + 1;
            const randomNum2 = Math.floor(Math.random() * 12) + 1;
            const redirectURL = baseURL + randomNum1 + '/' + randomNum2 + '?play=true';
            window.location.href = redirectURL;
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
