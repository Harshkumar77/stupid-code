<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="Death note">
    <title>Redirecting...</title>
    <script src="utils.js"></script>
    <script>
        // Common base URL for the episodes
        const baseURL = "https://anitaku.pe/" + "death-note-dub-episode-";

        window.onload = function () {
            const urlStack = new URLStack()

            if (urlStack.empty()) {
                const SEASONS = 1
                const EPISODES = 36

                const epis = populatedEpisodes(SEASONS, EPISODES)
                epis
                    .shuffle()
                    .forEach(_ => urlStack.softPush(baseURL + _[1]))
                urlStack.save()
            }

            const redirectURL = urlStack.pop()
            console.log(redirectURL);
            document.getElementById("msg").innerText = redirectURL;
            window.location.href = redirectURL;
        };

    </script>
</head>

<body>
    <p id="msg">Redirecting...</p>
</body>

</html>
