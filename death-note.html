<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="Death note">
    <title>Redirecting...</title>
    <script src="utils.js"></script>
    <script>
        // Common base URL for the episodes
const baseUrl = "https://anitaku.pe/";

// URL path and episode range
const urlInfo = {
    path: "death-note-dub-episode-",
    range: [1, 37]
};

// Function to generate a random episode number within the given range
function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Function to construct and return a random episode URL
function getRandomEpisodeUrl() {
    const episodeNumber = getRandomNumber(urlInfo.range[0], urlInfo.range[1]);
    return `${baseUrl}${urlInfo.path}${episodeNumber}`;
}

// Redirect to a random episode on page load
window.onload = function () {
    const randomUrl = getRandomEpisodeUrl();
    window.location.href = randomUrl;
};

    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
