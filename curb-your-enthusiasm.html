<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh">
    <title>Redirecting...</title>
    <script src="utils.js"></script>
    <script>
        window.onload = function () {
            const urlStack = new URLStack()

            if (urlStack.empty()) {
                const SEASONS = 8
                const EPISODES = 10

                const epis = populatedEpisodes(SEASONS, EPISODES)
                epis
                    .shuffle()
                    .forEach(_ => urlStack.softPush(
                        [_[0] + 4, _[1]])
                    )
                urlStack.save()
            }

            const [season, episode] = urlStack.pop()
            listUrl(`https://nepu.to/show/curb-your-enthusiasm-2000-2000-237239/season/${season}/episode/${episode}`)
            listUrl(`https://yflix.to/watch/curb-your-enthusiasm.dyqd4#ep=${season},${episode}`)
        };
    </script>

</head>

<body>
    <p id="msg">Redirecting...</p>
</body>

</html>
