<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            const eps = [ 
                12,
                13,
                13,
             ]
            const baseURL = 'https://braflix.gd/tv/72517/';
            const randomSeason = Math.floor(Math.random() * eps.length) + 1 
            const episode = Math.floor(Math.random() * eps[randomSeason]) + 1
            const redirectURL = baseURL + randomSeason + '/' + episode + '?play=true';

            window.location.href = redirectURL;
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
